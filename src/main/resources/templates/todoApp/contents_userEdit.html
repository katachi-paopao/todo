<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymleaf/layout">
<head>
	<meta charset="UTF-8">
	<title>ユーザ情報の変更</title>
</head>
<body>
<div th:fragment="userEdit">
	<form th:object="${signupForm}" method="post" th:action="@{/todo/userEdit/__${user.getId()}__}">
		<div class="form-group login-form-group">
			<label class="form-label"><i class="fa fa-envelope" aria-hidden="true"></i>メールアドレス（必須）</label>
			<input class="form-control" type="text" id="mail" name="mail" size="48" th:value="*{mail} ? *{mail} : ${user.getMail()}">
			<span class="text-danger" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"></span>
			<span class="text-danger" th:if="${mailDuplicated}" th:text="${mailDuplicated}"></span>
		</div>
		<br>
		<div class="form-group login-form-group">
			<label class="form-label"><i class="fa fa-key" aria-hidden="true"></i>パスワード（必須）：</label>
			<input class="form-control" type="password" th:field="*{password}" size="48">
			<span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
		</div>
		<br>
		<div class="form-group login-form-group">
			<label class="form-label"><i class="fa fa-key" aria-hidden="true"></i>パスワード（もう1度入力）:</label>
			<input type="password" class="form-control" th:field="*{confirmPassword}" size="48">
			<span class="text-danger" th:if="${passwordMismatch}" th:text="${passwordMismatch}"></span>
		</div>
		<br>
		<div class="form-group login-form-group" th:classappend="${#fields.hasErrors('lastName')} ? 'has-error'">
		<label class="form-label"><i class="fa fa-pen" aria-hidden="true"></i>姓（必須）:</label>
		<input type="text" class="form-control" size="20" name="lastName" id="lastName" th:value="*{lastName} ? *{lastName} : ${user.getLastName()}">
		<span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
		</div>
		<div class="form-group login-form-group" th:classappend="${#fields.hasErrors('firstName')} ? 'has-error'">
			<label class="form-label"><i class="fa fa-pen" aria-hidden="true"></i>名（必須）:</label>
			<input type="text" class="form-control" size="20" name="firstName" id="firstName" th:value="*{firstName} ? *{firstName} : ${user.getFirstName()}">
			<span class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
		</div>

		<div class="form-group">
			<button class="btn btn-primary bigbtn float-start" type="submit">更新</button>
		</div>
	</form>
</div>
</body>
</html>
